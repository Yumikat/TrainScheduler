<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="https://www.gstatic.com/firebasejs/5.9.0/firebase.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Train Scheduler</title>
</head>

<body>
    <div class="container">

        <div class="jumbotron jumbotron-fluid text-center">
            <h1 class="display-4">Train Schedules</h1>
            <p class="lead">I Chooooo Choooooo Choooooose You</p>
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Current Train Schedule</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="trains-added"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <br><br><br>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="trainName" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-destination">Destination</label>
                                <input class="form-control" id="trainDestination" type="text">
                            </div>
                            <div class="form-group">
                                <label for="first-train-time">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="trainFirstTime" type="text">
                            </div>
                            <div class="form-group">
                                <label for="train-frequency">Frequency (min)</label>
                                <input class="form-control" id="trainFrequency" type="text">
                            </div>
                            <button type="button" class="btn btn-outline-info" id="submitBtn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>

    <script rel="javascript" type="text/javascript" src="app.js"></script>
</body>

</html>
